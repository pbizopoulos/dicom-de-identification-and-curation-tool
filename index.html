<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>DICOM De-identification web application</title>
		<link href="favicon-32x32.png" rel="icon">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="script.js"></script>

	</head>
	<body>
		<div>
			<div class="inline">
				<a href="https://incisive-project.eu">
					<img src="incisive-header-logo.svg" width="80px">
				</a>
			</div>
			<div class="inline">
				<div style="color:#2386ff;font-weight:bold;">DICOM De-identification</div>
			</div>
		</div>
		<hr>
		<div>
			<div class="inline">
				<input type="file" id="loadFilesInputFile" multiple/>
			</div>
			<div class="inline">
				File index: <span id="fileCurrentIndexSpan"></span>
				<input id="fileCurrentIndexInputRange" type="range" min="0" max="0" step="1">
			</div>
			<div class="inline">
				<input type="checkbox" id="showEmptyOriginalTagsInputCheckbox">
				<label for="showEmptyOriginalTagsInputCheckbox">Show empty original tags</label>
			</div>
			<div class="inline">
				<button id="saveDeidentifiedFilesButton">Save de-identified files</button>
			</div>
		</div>
		<hr>
		<table id="dicomTagValuesTable"></table>
	</body>
</html>
