<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>DICOM De-identification web application</title>
		<link href="data:," rel="icon">
		<link href="https://pbizopoulos.github.io/style.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="node/release/nema-table.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="div-header">
			<nav>
				<a href="https://pbizopoulos.github.io">Home page</a> / <b>DICOM De-identification</b>
			</nav>
			<div class="div-source-code-link">
				<a href="https://github.com/pbizopoulos/dicom-de-identification">Source code</a>
			</div>
		</div>
		<div>
			NOT FOR MEDICAL USE
		</div>
		<ul>
			<label>
				<b>Input</b>
			</label>
			<li>
				<label for="loadFilesInputFile">Load files:</label>
				<input id="loadFilesInputFile" name="loadFilesInputFile" onchange="onloadFilesOrDirectory();" type="file" multiple>
			</li>
			<li>
				<label for="loadDirectoryInputFile">Load directory:</label>
				<input id="loadDirectoryInputFile" name="loadDirectoryInputFile" onchange="onloadFilesOrDirectory();" type="file" webkitdirectory directory multiple>
			</li>
		</ul>
		<ul>
			<label>
				<b>De-identification options</b>
			</label>
			<li>
				<label for="retainUidsInputCheckbox">Retain UIDs:</label>
				<input id="retainUidsInputCheckbox" name="retainUidsInputCheckbox" type="checkbox" checked></input>
			</li>
			<li>
				<label for="dateProcessingSelect">Choose date processing:</label>
				<select name="dateProcessingSelect" id="dateProcessingSelect">
					<option value="dateProcessingKeepOption">keep</option>
					<option value="dateProcessingEmptyOption">empty</option>
					<option value="dateProcessingRandomShiftOption">random shift</option>
				</select>
			</li>
		</ul>
		<ul>
			<label>
				<b>Output</b>
			</label>
			<li>
				<label for="dicomTagSavePathInputText">Save path:</label>
				<input id="dicomTagSavePathInputText" name="dicomTagSavePathInputText" pattern="([0-9A-E]{8}/)*" type="text" placeholder="8 digit or capital letter groups separated with forward slash" value="00100010/00080060/00200011/">
			</li>
			<li>
				<button id="saveDeidentifiedFilesAsZipButton">Save de-identified files as zip</button>
			</li>
			<li>
				<button id="saveDeidentifiedPatientNamesButton">Save de-identified patient names</button>
			</li>
		</ul>
	</body>
</html>
