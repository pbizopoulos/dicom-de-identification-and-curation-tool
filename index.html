<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>DICOM Deidentification Web Application</title>
		<link href="favicon-32x32.png" rel="icon">
		<link href="styles.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="script.js"></script>

	</head>
	<body>
		<div style="height:50px;">
			<div>
				<a href="https://incisive-project.eu">
					<img src="incisive-header-logo.svg" loading="lazy">
				</a>
			</div>
			<div class="tooltip">Information
				<span class="tooltiptext">NOT FOR MEDICAL USE. This is the DICOM De-identification client-side web application implemented under the INCISIVE project. Loaded data do not leave the device.</span>
			</div>
		</div>
		<hr>
		<div>
			<div class="controlpanel">
				<input type="file" id="loadFilesInputFile" onchange="loadFiles()" multiple/>
			</div>
			<div class="controlpanel">
				File index: <span id="fileCurrentIndexSpan"></span>
				<input id="fileCurrentIndexInputRange" type="range" min="0" max="0" step="1">
			</div>
			<div class="controlpanel">
				<input type="checkbox" id="showEmptyOriginalTagsInputCheckbox">
				<label for="showEmptyOriginalTagsInputCheckbox">Show empty original tags</label>
			</div>
			<div class="controlpanel">
				<button id="saveDeidentifiedFilesButton" onclick="saveDeidentifiedFiles();">Save deidentified files</button>
			</div>
		</div>
		<hr>
		<table id="dicomTagValuesTable"></table>
	</body>
</html>
