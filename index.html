<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>DICOM De-identification web application</title>
		<link href="favicon-32x32.png" rel="icon">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div>
			<div class="inline">
				<a href="https://incisive-project.eu">
					<img src="incisive-header-logo.svg" width="80px">
				</a>
			</div>
			<div class="inline">
				<div class="incisive">DICOM De-identification</div>
			</div>
		</div>
		<hr>
		<div>
			<div class="inline">
				<input id="loadFilesInputFile" type="file" multiple/>
			</div>
			<div class="inline">
				File index: <span id="fileCurrentIndexSpan"></span>
				<input id="fileCurrentIndexInputRange" max="0" min="0" step="1" type="range">
			</div>
			<div class="inline">
				<input id="showEmptyOriginalTagsInputCheckbox" type="checkbox">
				<label for="showEmptyOriginalTagsInputCheckbox">Show empty original tags</label>
			</div>
			<div class="inline">
				<button id="saveDeidentifiedFilesButton">Save de-identified files</button>
			</div>
			<div class="inline">
				<button id="saveDeidentifiedFilesAsZipButton">Save de-identified files as zip</button>
			</div>
		</div>
		<hr>
		<table id="dicomTagValuesTable"></table>
	</body>
</html>
