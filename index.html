<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>DICOM De-identification web application</title>
		<link href="data:," rel="icon">
		<link href="https://pbizopoulos.github.io/style.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="node/release/nema-table.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="div-header">
			<nav>
				<a href="https://pbizopoulos.github.io">Home page</a> / <b>DICOM De-identification</b>
			</nav>
			<div class="div-source-code-link">
				<a href="https://github.com/pbizopoulos/dicom-de-identification-web-application" id="sourceCodeUrl">Source code</a>
			</div>
		</div>
		<div>
			<div>
				<label for="loadFilesInputFile">Load files:</label>
				<input id="loadFilesInputFile" name="loadFilesInputFile" onchange="onloadFilesOrDirectories();" type="file" multiple>
			</div>
			<div>
				<label for="loadDirectoriesInputFile">Load directories:</label>
				<input id="loadDirectoriesInputFile" name="loadDirectoriesInputFile" onchange="onloadFilesOrDirectories();" type="file" webkitdirectory directory multiple>
			</div>
			<div>
				<label for="fileIndexCurrentInputRange">File index: <span id="fileIndexCurrentSpan"></span></label>
				<input id="fileIndexCurrentInputRange" max="0" min="0" name="fileIndexCurrentInputRange" step="1" type="range">
			</div>
			<div>
				<label for="deidentificationProfileInputCheckbox">De-identification profile:</label>
				<input name="deidentificationProfileInputCheckbox" id="deidentificationProfileInputCheckbox" type="checkbox"></input>
			</div>
			<div>
				<label for="keepUIDsInputCheckbox">Keep UIDs:</label>
				<input name="keepUIDsInputCheckbox" id="keepUIDsInputCheckbox" type="checkbox" checked></input>
			</div>
			<div>
				<label for="dateProcessingSelect">Choose date processing:</label>
				<select name="dateProcessingSelect" id="dateProcessingSelect">
					<option value="dateProcessingKeepOption">keep</option>
					<option value="dateProcessingEmptyOption">empty</option>
					<option value="dateProcessingRandomShiftOption">random shift</option>
				</select>
			</div>
			<div>
				<label for="showEmptyOriginalTagsInputCheckbox">Show empty original tags:</label>
				<input id="showEmptyOriginalTagsInputCheckbox" name="showEmptyOriginalTagsInputCheckbox" type="checkbox">
			</div>
			<div>
				<label for="dicomTagExportPathInputText">Export path:</label>
				<input id="dicomTagExportPathInputText" name="dicomTagExportPathInputText" pattern="([0-9]{8}/)*" type="text" placeholder="8 digit groups separated with forward slash">
			</div>
			<div>
				<button id="saveDeidentifiedFilesButton">Save de-identified files</button>
			</div>
		</div>
		<div>
			<table id="dicomTagValuesTable"></table>
		</div>
	</body>
</html>
