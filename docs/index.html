<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="Privacy-oriented web application that allows de-identification of DICOM files according to a predefined protocol" name="description">
		<title>DICOM De-identification web application</title>
		<link href="data:," rel="icon">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/dcmjs@latest/build/dcmjs.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/jszip@latest/dist/jszip.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div style="background-color:lightgray;float:left;width:100%;">
			<div style="float:left;width:25%;">
				<a href="https://incisive-project.eu">
					<img src="incisive-header-logo.svg" width="80px">
				</a>
			</div>
			<div style="float:left;width:25%;">
				<b><div class="incisive">DICOM De-identification</div></b>
			</div>
			<div style="float:left;text-align:right;width:25%;">
				<a href="https://github.com/pbizopoulos/dicom-de-identification-web-application" id="sourceCodeUrl">Source code</a>
			</div>
			<div style="float:left;text-align:right;width:25%;">
				<a href="https://pbizopoulos.github.io" id="homePageUrl">Home page</a>
			</div>
		</div>
		<div>
			<div style="width:20%;float:left;">
				<input id="loadFilesInputFile" type="file" multiple/>
			</div>
			<div style="width:20%;float:left;">
				File index: <span id="fileIndexCurrentSpan"></span>
				<input id="fileIndexCurrentInputRange" max="0" min="0" step="1" type="range">
			</div>
			<div style="width:20%;float:left;">
				<input id="showEmptyOriginalTagsInputCheckbox" type="checkbox">
				<label for="showEmptyOriginalTagsInputCheckbox">Show empty original tags</label>
			</div>
			<div style="width:20%;float:left;">
				<button id="saveDeidentifiedFilesButton">Save de-identified files</button>
			</div>
			<div style="width:20%;float:left;">
				<button id="saveDeidentifiedFilesAsZipButton">Save de-identified files as zip</button>
			</div>
		</div>
		<hr style="width:100%;">
		<table id="dicomTagValuesTable"></table>
	</body>
</html>
